# swagger.ymlopenapi: "3.0.0"servers:  - url: /apiinfo:  title: "RP Flask REST API"  description: "An API about people and notes"  version: "1.0.0"components:  schemas:    Dimension:      type: object      required:        - name        - type      properties:        name:          type: string        type:          type: string    Metric:      type: object      required:        - name        - type    Dimensions:      type: object      properties:        dimensions:          type: array          items:            $ref: "#/components/schemas/Dimension"    Metrics:      type: object      properties:        metrics:          type: array          items:            $ref: "#/components/schemas/Metric"paths:  /dimensions:    get:      operationId: "dimensions.read_all"      tags:        - Dimension      summary: "Read all dimension tags"      responses:        "200":          description: "Successfully read all dimensions"    post:      operationId: dimensions.create      tags:        - Dimension      summary: "Create a new dimension"      requestBody:        x-body-name: "dimension"        description: "Dimension to add"        required: True        content:          application/json:            schema:              $ref: "#/components/schemas/Dimension"      responses:        201:          description: "Successfully created new dimension~"  /looker/generate_lookml:      post:        responses:          201:            description: "Succesfully generated LookML"        tags:        - Looker        operationId: "dimensions.generate_lookml"        summary: "Generate LookML from a set of dbt metrics and dimensions"        requestBody:          x-body-name: "fields"          description: "list of fields to use to build LookML"          required: True          content:            application/json:              schema:                type: object#                items:#                  - anyOf:#                    - $ref: "#/components/schemas/Metrics"#                    - $ref: "#/components/schemas/Dimensions"